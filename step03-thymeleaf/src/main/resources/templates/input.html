<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>
<body class="w3-content" style="max-width: 1300px">

	<!-- Third Grid: Swing By & Contact -->
	<div class="w3-row" id="contact">
		<div class="w3-teal w3-container" style="height: 700px">
			<div class="w3-padding-64 w3-padding-large">
				<h1>Contact</h1>
				<p class="w3-opacity">GET IN TOUCH</p>
				<form class="w3-container w3-card w3-padding-32 w3-white" th:action="@{/input-data}" method="POST">
					<div class="w3-section">
						<label for="name">Name</label> <input id="name" class="w3-input" style="width: 100%;"
							type="text" required name="name">
					</div>
					<div class="w3-section">
						<label for="email">Email</label> <input id="email" class="w3-input" style="width: 100%;"
							type="text" required name="email">
					</div>
					<div class="w3-section">
						<label for="msg">Message</label> <input id="message" class="w3-input"
							style="width: 100%;" type="text" required name="message">
					</div>
					<button type="submit" class="w3-button w3-teal w3-right">Send</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="w3-container w3-black w3-padding-16">
		<p>
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				target="_blank">w3.css</a>
		</p>
	</footer>

</body>
</html>
