<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf View</title>
</head>
<body>
	<h1>Thymeleaf View Apply</h1>

	<!-- 링크 th:href -->
	<a th:href="@{/view-basic}">view-basic 이동</a>

	<!-- Query String : ?key=value -->
	<!-- http://localhost:8080/link -->
	<a th:href="@{/link(sid=${thyme.sid}, sname=${thyme.sname})}">쿼리스트링</a>


	<!-- Path Variable : /students/20246001 -->
	<a th:href="@{/students/{sid}(sid=${thyme.sid})}">경로파라미터</a>
	
	<button th:onclick="'location.href=\'' + @{/view-basic} + '\''">view-basic 이동</button>
	<button th:onclick="|location.href='@{/view-basic}'|">view-basic 이동</button>
	<button id="view-basic-btn">view-basic 이동</button>
	
	<hr>
	
	<form th:action="@{/form}" method="GET">
		<div>
			<label for="sid">학생번호 : </label>
			<input id="sid" name="sid" type="text">
			
			<label for="sname">학생이름 : </label>
			<input id="sname" name="sname" type="text">
		</div>
		<button type="submit">전송</button>
	
	</form>
	
	
	<script th:inline="javascript">
		let sid = /*[[${thyme.sid}]]*/'20246001';
		console.log(sid);
		
		const viewBasicBtn = document.getElementById('view-basic-btn');
		viewBasicBtn.addEventListener('click', () => {
			location.href = /*[[@{/view-basic}]]*/'/view-basic';
		});
		
	</script>
	
</body>
</html>
